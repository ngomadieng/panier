<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achat</title>
    <link rel="stylesheet" href="noupan.css">
</head>
<body>
    
    <div class="container">
        <h1>PANIER</h1>

<!--Element de panier pour article 1-->
        <div class="cart-item" data-prix="10000">
            <img src="https://i.imgur.com/vnzCEYa.jpeg" alt="">
            <div>
                <h2>Article 1</h2>
                <p>Prix:10000 FCFA</p>
            </div>
            <div class="ations">
                <button class="diminuer">-</button>
                <span class="quantite">1</span>
                <button class="augmenter">+</button>
                <span class="coeur">❤</span>
                <span class="supprimer">Supprimer</span>
            </div>

        </div> 
<!--element de panier pour article 2-->
<div class="cart-item" data-prix="25000">
    <img src="https://cdn.lesnumeriques.com/optim/produits/1/36871/canon-ixus-190_c6d54f0ece4fc223__450_400.jpg" alt="">
    <div>
        <h2>Article 2</h2>
        <p>Prix:25000 FCFA</p>
    </div>
    <div class="ations">
        <button class="diminuer">-</button>
        <span class="quantite">1</span>
        <button class="augmenter">+</button>
        <span class="coeur">❤</span>
        <span class="supprimer">Supprimer</span>
    </div>

</div> 
<!--Affichage du total-->

    <div class="total">Total: 35000 FCFA</div>

</div>
<script src="noupan.js"></script>
    
</body>
</html>
